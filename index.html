    <section id="form-creation">
        <h2>Form Creation</h2>
        <form id="myForm" onsubmit="submitForm(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            
            <input type="submit" value="Submit">
        </form>

        <div id="submitted-data">
            <h2>Submitted Data</h2>
            <p id="submitted-name"></p>
            <p id="submitted-email"></p>
            <p id="submitted-dob"></p>
            <p id="submitted-mobile"></p>
        </div>
    </section>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const mobile = document.getElementById('mobile').value;

            // Display submitted data
            document.getElementById('submitted-name').innerText = `Name: ${firstName} ${lastName}`;
            document.getElementById('submitted-email').innerText = `Email: ${email}`;
            document.getElementById('submitted-dob').innerText = `Date of Birth: ${dob}`;
            document.getElementById('submitted-mobile').innerText = `Mobile Number: ${mobile}`;

            // Hide form and display submitted data
            document.getElementById('myForm').style.display = 'none';
            document.getElementById('submitted-data').style.display = 'block';
        }
    </script>
    <section id="current-date-time" style="background-image: url(https://images.unsplash.com/photo-1506452819137-0422416856b8?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); font-weight: bold;">
        <h2>Current Date and Time</h2>
        <div id="datetime"></div>
        <script>
            function updateDateTime() {
                const now = new Date();
                const datetimeElement = document.getElementById('datetime');
                datetimeElement.textContent = now.toLocaleString();
            }

            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call
        </script>
    </section>

    <section id="multiplication-table" style="background-image: url(https://images.unsplash.com/photo-1560785496-321917f24016?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" >
        <h2>Multiplication Table Generator Example</h2>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="1" max="10" style="width: 20%;">
        <button onclick="generateTable()"
        style="background: linear-gradient(to right, brown, red); 
            color: white;
            padding: 5px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;">Generate Table</button>

        <table id="table"></table>

        <script>
            function generateTable() {
                const numberInput = document.getElementById('number');
                const tableElement = document.getElementById('table');
                const number = parseInt(numberInput.value);

                let tableHTML = '<tr><th>Multiplicant</th><th>Product</th></tr>';
                for (let i = 1; i <= 10; i++) {
                    const product = number * i;
                    tableHTML += `<tr><td>${number}</td><td>${i} x ${number} = ${product}</td></tr>`;
                }

                tableElement.innerHTML = tableHTML;
            }
        </script>
    </section>

    <section id="to-do-list" style="background-image: url(https://images.unsplash.com/photo-1598791318878-10e76d178023?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <h2>To-Do List Example</h2>
        <div id="todo-container">
            <input type="text" id="task" placeholder="Add a new task">
            <button onclick="addTask()" style="background: linear-gradient(to right, brown, red); 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;">Add Task</button>
            <ul id="task-list"></ul>
        </div>

        <script>
            function addTask() {
                const taskInput = document.getElementById('task');
                const taskList = document.getElementById('task-list');
                const taskText = taskInput.value.trim();

                if (taskText !== '') {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="task-text"style="color: black;font-size: 25px;font-weight: bold">${taskText}</span>
                        <span class="task-actions">
                            <button class="delete-task" onclick="deleteTask(this)" 
                            style="background: linear-gradient(to right, brown, red); 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;">Delete</button>
                            <button class="edit-task" onclick="editTask(this)"
                            style="background: linear-gradient(to right, brown, red); 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;">Edit</button>
                        </span>
                    `;
                    taskList.appendChild(li);
                    taskInput.value = '';
                }
            }

            function deleteTask(button) {
                const li = button.closest('li');
                li.remove();
            }

            function editTask(button) {
                const li = button.closest('li');
                const taskText = li.querySelector('.task-text').textContent;
                const newTaskText = prompt('Edit task:', taskText);

                if (newTaskText !== null && newTaskText.trim() !== '') {
                    li.querySelector('.task-text').textContent = newTaskText;
                }
            }
        </script>
    </section>

    <section id="weather-app" style="background-image: url(https://images.unsplash.com/photo-1514632595-4944383f2737?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <h2>Weather App Example</h2>
        <div id="weather-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather-btn" onclick="getWeather()">Get Weather</button>
            <div id="weather-result"></div>
        </div>
    
        <script>
            function getWeather() {
                const cityInput = document.getElementById('city-input');
                const weatherResult = document.getElementById('weather-result');
                const cityName = cityInput.value.trim();
                const apiKey = 'fb1ebf7d798194e8a40033c512a49e09';
    
                if (cityName !== '') {
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;
    
                    // Using Axios to make the API call
                    axios.get(apiUrl)
                        .then(response => {
                            const weatherData = response.data;
                            const temperature = `${weatherData.main.temp}°C`;
                            const condition = weatherData.weather[0].description;
                            const resultText = `Weather in ${cityName}: ${temperature}, ${condition}`;
                            weatherResult.textContent = resultText;
                            cityInput.value = '';
                        })
                        .catch(error => {
                            console.error('Error fetching weather data:', error);
                            weatherResult.textContent = 'Failed to fetch weather data.';
                        });
                }
            }
        </script>
    </section>
